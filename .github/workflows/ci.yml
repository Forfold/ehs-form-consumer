name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --no-coverage --ci

  migrations:
    name: Migration checks
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ehs_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      POSTGRES_URL: postgresql://postgres:postgres@localhost:5432/ehs_test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check migration journal integrity
        run: npx drizzle-kit check

      - name: Check for schema drift
        run: |
          npm run db:generate -- --name=ci-drift-check
          if git status --porcelain db/migrations/ | grep -q "^??"; then
            echo "Schema drift detected: schema.ts has changes with no corresponding migration."
            echo "Run 'npm run db:generate' locally and commit the result."
            git status --porcelain db/migrations/
            exit 1
          fi
          echo "No schema drift detected."

      - name: Run migrations against test database
        run: npm run db:migrate
